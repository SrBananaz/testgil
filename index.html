<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRACTICE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="logo">LOGO</li>
                <li class="btn"><a href="#">&#9776;</a></li>
                <li class="items"> <a href="#">Home </a></li>
                <li class="items"> <a href="#">Services</a> </li>
                <li class="items"> <a href="#">About</a> </li>
                <li class="items"> <a href="#">Contact</a> </li>
                <li class="items"> <a href="#">Buy</a></li>
            </ul>
        </nav>
    </header>
    <div class="cards">
        <div class="first card">
            <img src="2.jpg" alt="product">
            <h3>Phone</h3>
            <h4>684</h4>
            <button href="#" class="add">Add</button>
            <button href="#" class="delete" disabled>Delete</button>
        </div>
        <div class="second card">
            <img src="1.jpg" alt="product">
            <h3>Computer</h3>
            <h4>1140</h4>
            <button href="#" class="add">Add</button>
            <button href="#" class="delete" disabled>Delete</button>
        </div>
        <div class="third card">
            <img src="3.jpg" alt="product">
            <h3>Headphones</h3>
            <h4>127</h4>
            <button href="#" class="add">Add</button>
            <button href="#" class="delete" disabled>Delete</button>
        </div>
    </div>
    <div class="shopping">
        <h2>Shopping car</h2>
        <div class="table">
            <h4>Id</h4>
            <h4>Item</h4>
            <h4>Amount</h4>
            <h4>Action</h4>
            <h4>Total</h4>
        </div>
        <div class="tables"> </div>
        <div class="table">
            <h4></h4>
            <h4></h4>
            <h4></h4>
            <h4></h4>
            <h4 class="finalT">0</h4>
        </div>
        <template>
            <div class="table">
                <h4 class="numberid"></h4>
                <h4 class="item"></h4>
                <h4 class="amount">0</h4>
                <div class="addremove">
                    <button class="add">+</button>
                    <button class="remove">-</button>
                </div>
                <h4 class="total"></h4>
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
